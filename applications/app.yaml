apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    path: manifests
    repoURL: https://github.com/MuriloAcsonov/argocd-locally-iac
    targetRevision: main
    #helm:
    #  releaseName: nginx
    #  parameters:
    #    - name: service.nodePort
    #      value: "30080"
    #    - name: autoscaling.enabled
    #      value: "true"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
